<!DOCTYPE html>
<html>
  <head>
    <title>HTML Forms</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <form action="" method="get">
      <div>
        <label for="email">Email</label>
        <div>
          <input type="email" name="email" size="20" maxlength="100">
        </div>
      </div>

      <div>
        <label for="why-coding">Why is coding cool&quest;</label>
        <div>
          <select name="options" id="why-coding">
            <option value="">Select an option</option>
            <option value="interesting">Because it's interesting</option>
            <option value="fun">Because it's fun</option>
            <option value="powerful">Because it's powerful</option>
          </select>
        </div>
      </div>

      <div>
        <div>Favorite Language &lpar;choose one&rpar;</div>
        <input type="radio" id="html" name="favorite-language" value="html">
        <label for="html">HTML</label>
        <input type="radio" id="css" name="favorite-language" value="css">
        <label for="css">CSS</label>
        <input type="radio" id="javascript" name="favorite-language" value="javascript">
        <label for="javascript">JavaScript</label>
      </div>

      <div>
        <div>Would you like to sign up for more information&quest;</div>
        <input type="checkbox" id="subscribe" name="subscribe">
        <label for="subscribe">Sign me up&excl;</label>
      </div>

      <div>
        <label for="comments">Comments</label>
        <div>
          <textarea rows="8" cols="20" id="comments"></textarea>
        </div>
      </div>

      <div>
        <input type="submit" value="Submit">
      </div>
    </form>
  </body>
</html>
