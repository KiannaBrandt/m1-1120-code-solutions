<!DOCTYPE html>
<html>
  <head>
    <title>HTML Forms</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <form action="" method="get">
      <div>
        <label for="email">Email</label>
        <br />
        <input type="email" name="email" size="20" maxlength="100">
      </div>
      <div>
        <label for="why-is-coding-cool">Why is coding cool?</label>
        <br />
        <select name="options" id="why-is-coding-cool">
          <option value="">Select an option</option>
          <option value="interesting">Because it's interesting</option>
          <option value="fun">Because it's fun</option>
          <option value="powerful">Because it's powerful</option>
        </select>
      </div>
      <div>
        Favorite Language (choose one)
        <br />
        <input type="radio" id="html" name="favorite-language" value="html">
        <label for="html">HTML</label>
        <input type="radio" id="css" name="favorite-language" value="css">
        <label for="css">CSS</label>
        <input type="radio" id="javascript" name="favorite-language" value="javascript">
        <label for="javascript">JavaScript</label>
      </div>
      <div>
        Would you like to sign up for more information?
        <br />
        <input type="checkbox" id="subscribe" name="subscribe">
        <label for="subscribe">Sign me up!</label>
      </div>
      <div>
        <label for="comments">Comments</label>
        <br />
        <textarea rows="8" cols="20" id="comments"></textarea>
      </div>
      <div>
        <input type="submit" value="Submit">
      </div>
    </form>
  </body>
</html>
