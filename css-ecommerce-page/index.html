<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <h1>New Arrivals</h1>
  <div class="container">
    <div class="row">
      <div class="column-one-fifth">
        <div class="item1">
          <img src="images/dress1.jpeg" alt="Free People Dress">
        </div>
        <div class="item">
          <p>Free People <span class="size-retail">&verbar; Size 6</span></p>
        </div>
        <div class="price-comparison">
          <p><span class="price">&dollar;35</span> <del class="size-retail">&dollar;125 retail</del></p>
        </div>
      </div>
      <div class="column-one-fifth">
        <div class="item2">
          <img src="images/ysl-bag.jpeg" alt="YSL Bag">
        </div>
        <div class="item">
          <p>Yves Saint Laurent <span class="size-retail">&verbar; One&dash;Size</span></p>
        </div>
        <div class="price-comparison">
          <p><span class="price">&dollar;200</span> <del class="size-retail">&dollar;1600 retail</del></p>
        </div>
      </div>
      <div class="column-one-fifth">
        <div class="item3">
          <img src="images/key.jpeg" alt="Tiffany Key">
        </div>
        <div class="item">
          <p>Tiffany <span class="size-retail">&verbar; One&dash;Size</span></p>
        </div>
        <div class="price-comparison">
          <p><span class="price">&dollar;476</span> <del class="size-retail">&dollar;2000 retail</del></p>
        </div>
      </div>
      <div class="column-one-fifth">
        <div class="item4">
          <img src="images/lv-bag.jpg" alt="Louis Vuitton Bag">
        </div>
        <div class="item">
          <p>Louis Vuitton <span class="size-retail">&verbar; One&dash;Size</span></p>
        </div>
        <div class="price-comparison">
          <p><span class="price">&dollar;95</span> <del class="size-retail">&dollar;1200 retail</del></p>
        </div>
      </div>
      <div class="column-one-fifth">
        <div class="item5">
          <img src="images/dress2.jpeg" alt="Reformation Dress">
        </div>
        <div class="item">
          <p>Reformation <span class="size-retail">&verbar; Size 4</span></p>
        </div>
        <div class="price-comparison">
          <p><span class="price">&dollar;20</span> <del class="size-retail">&dollar;198 retail</del></p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
