<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form action="" method="get">
      <fieldset>
        <legend>Learn More</legend>
        <div class="form-question">
          <label for="email">Company Email</label>
        </div>
        <div class="form-answer">
            <input type="email" name="email" required placeholder="sally@company.co">
        </div>

        <div class="form-question">
          <label for="name">Name</label>
        </div>
        <div class="form-answer">
          <input type="text" id="name" name="name" required placeholder="Sally Smith">
        </div>

        <div class="form-question">
          <label for="where">Where are you hiring&quest;</label>
        </div>
        <div class="form-answer">
          <input type="text" id="where" name="where" required
          placeholder="City&comma; Country">
        </div>

        <div class="form-question">
          <label for="engineers-hiring">How many engineers are you hiring in the
            next 6 months&quest;</label>
        </div>
        <div class="form-answer">
          <select name="options" id="engineers-hiring" required>
            <option value="1-2">1&dash;2 Engineers</option>
            <option value="3-10">3&dash;10 Engineers</option>
            <option value="10+">10&plus; Engineers</option>
            </select>
        </div>

        <div class="submit-button">
          <button type="submit">Submit</button>
        </div>
      </fieldset>
    </form>
</body>
</html>
